<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Staffing School Structure</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Staffing School Structure</h1>
      <form method="post" action="process_form.py">
        <div class="class-list" id="class-list">
          <h2>Class List</h2>
          <!-- Class sections will be added dynamically using JavaScript -->
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="class-form">
        <label for="num-classes">Number of Classes:</label>
        <input type="number" id="num-classes" name="num-classes" value="1" min="1" max="10">
        <button type="button" id="add-classes">Add Classes</button>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
