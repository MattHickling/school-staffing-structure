<!DOCTYPE html>
<html>
 
    <head>
      <meta charset="utf-8">
      <title>Staffing Structure</title>
      <script src="static/js/script.js"></script>
      <link rel="stylesheet" href="static/css/style.css">
  
    </head>
    <body>
      <div class="container">
        <h1>Staffing Structure</h1>
        <form method="post" action="process_form.py">
          <div class="class-list" id="class-list">
            <h2>Class List</h2>
            <!-- Class sections will be added dynamically using JavaScript -->
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="class-form">
          <label for="num-classes">Number of Classes:</label>
          <input type="number" id="num-classes" name="num-classes" value="1" min="1" max="10">
          <button type="button" id="add-classes">Add Classes</button>
          <div class="dropdown">
            <select class="my-dropdown" name="dropdown-1">
              <option value="">Select an option</option>
              <option value="Option 1">Option 1</option>
              <option value="Option 2">Option 2</option>
              <option value="Option 3">Option 3</option>
            </select>
          </div>
        </div>
      </div>


      <script src="static/jquery-3.6.4.min.js"></script>
      <script src="static/js/script.js"></script>
    </body>
    
</html>
